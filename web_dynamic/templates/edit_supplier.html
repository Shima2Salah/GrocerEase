<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
</head>
<body>
    <h2>Edit Supplier</h2>
    <form method="POST">
        <label for="supplier_name">Supplier Name:</label>
        <input type="text" name="supplier_name" id="supplier_name" value="{{ supplier.supplier_name }}" required><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" name="contact_number" id="contact_number" value="{{ supplier.contact_number }}" required><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ supplier.address }}" required><br>

        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" id="company_name" value="{{ supplier.company_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ supplier.email }}" required><br>

        <label for="notes">Notes:</label>
        <input type="text" name="notes" id="notes" value="{{ supplier.notes }}"><br>

        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="{{ url_for('admin_suppliers') }}">Back to Supplier List</a>
</body>
</html>
