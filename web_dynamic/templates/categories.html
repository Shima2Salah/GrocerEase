<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ admin.admin_name }}</h1>
    <form action="{{ url_for('admin_logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>
    <h1>Categories</h1>
    <a href="/admin">Back to Dashboard</a>
    <form action="/add_category" method="POST">
        <input type="text" name="category_name" placeholder="New Category Name" required>
        <button type="submit">Add Category</button>
    </form>

    <ul>
        {% for category in categories %}
        <li>
            {{ category.category_name }} 
            <a href="/edit_category/{{ category.id }}">Edit</a> | 
            <a href="/delete_category/{{ category.id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
