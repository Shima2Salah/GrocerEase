<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Add Product</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" required><br>

        <label for="unit_price">Unit Price:</label>
        <input type="text" name="unit_price" id="unit_price" required><br>

        <label for="description">Description:</label>
        <input type="text" name="description" id="description"><br>

        <label for="stock_weight">Stock Weight:</label>
        <input type="text" name="stock_weight" id="stock_weight" required><br>

        <label for="min_stock">Min Stock:</label>
        <input type="text" name="min_stock" id="min_stock" required><br>

        <label for="unit">Unit:</label>
        <input type="text" name="unit" id="unit" required><br>

        <label for="min_order_amount">Min Order Amount:</label>
        <input type="text" name="min_order_amount" id="min_order_amount" required><br>

        <label for="supplier_id">Supplier:</label>
        <select name="supplier_id" id="supplier_id" required>
            {% for supplier in suppliers %}
            <option value="{{ supplier.id }}">{{ supplier.supplier_name }}</option>
            {% endfor %}
        </select><br>

        <label for="category_id">Category:</label>
        <select name="category_id" id="category_id" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select><br>

        <label for="discount_id">Discount:</label>
        <select name="discount_id" id="discount_id">
            <option value="">None</option>
            {% for discount in discounts %}
            <option value="{{ discount.id }}">{{ discount.discount_percentage }}%</option>
            {% endfor %}
        </select><br>

        <label for="image_url">Image:</label>
        <input type="file" name="image_url" id="image_url"><br>

        <button type="submit">Add Product</button>
    </form>
    <br>
    <a href="{{ url_for('admin_products') }}">Back to Products</a>
</body>
</html>
