<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ admin.admin_name }} <img src="{{ url_for('static', filename=admin.image_url) }}" alt="Admin Image" width="50" height="50"></h1>
    <form action="{{ url_for('admin_logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>
<body>
    <h2>Discounts</h2>
    <a href="/admin">Back to Dashboard</a>
    <table>
        <tr>
            <th>Discount Percentage</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        {% for discount in discounts %}
        <tr>
            <td>{{ discount.discount_percentage }}%</td>
            <td>{{ discount.start_date }}</td>
            <td>{{ discount.end_date }}</td>
            <td>
                <a href="{{ url_for('edit_discount', discount_id=discount.id) }}">Edit</a> |
                <a href="{{ url_for('delete_discount', discount_id=discount.id) }}" onclick="return confirm('Are you sure you want to delete this discount?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_discount') }}">Add New Discount</a>
</body>
</html>
