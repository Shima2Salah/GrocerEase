<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
    <title>Add Coupon</title>
</head>
<body>

    <!-- creating coupons  -->
    <h1>Add Coupon</h1>
    <form action="{{ url_for('add_coupon') }}" method="post">
        <label for="coupon_code">Coupon Code:</label>
        <input type="text" id="coupon_code" name="coupon_code" required><br>
        <label for="coupon_amount">Coupon Amount:</label>
        <input type="number" id="coupon_amount" name="coupon_amount" required><br>
        <label for="start_date">Start Date:</label>
        <input type="datetime-local" id="start_date" name="start_date" required><br>
        <label for="end_date">End Date:</label>
        <input type="datetime-local" id="end_date" name="end_date" required><br>
        <button type="submit">Add Coupon</button>
    </form>    
</html>
