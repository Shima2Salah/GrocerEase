<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <title>Edit Admin</title>
</head>
<body>
    <h2>Edit Admin</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="admin_name">Name:</label>
        <input type="text" name="admin_name" id="admin_name" value="{{ admin.admin_name }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ admin.email }}" required><br>

        <label for="admin_role_id">Role:</label>
        <select name="admin_role_id" id="admin_role_id">
            {% for role in admin_roles %}
            <option value="{{ role.id }}" {% if admin.admin_role_id == role.id %}selected{% endif %}>{{ role.admin_role_name }}</option>
            {% endfor %}
        </select><br>

        <label for="image_url">Image:</label>
        <input type="file" name="image_url" id="image_url"><br>
        <img src="{{ url_for('static', filename=admin.image_url) }}" alt="Admin Image" width="100" height="100"><br>

        <input type="submit" value="Save Changes">
    </form>
    <br>
    <a href="{{ url_for('admin_admins') }}">Back to Admin List</a>
</body>
</html>
