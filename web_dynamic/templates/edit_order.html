<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Order #{{ order.id }}</h1>
    <form method="POST">
        <label for="user_id">User:</label>
        <select name="user_id" id="user_id">
            {% for user in users %}
            <option value="{{ user.id }}" {% if order.user_id == user.id %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
        <br><br>
        
        <label for="user_address">Address:</label>
        <input type="text" name="user_address" id="user_address" value="{{ order.user_address }}">
        <br><br>

        <label for="status_id">Order Status:</label>
        <select name="status_id" id="status_id">
            {% for status in order_statuses %}
            <option value="{{ status.id }}" {% if order.status_id == status.id %}selected{% endif %}>{{ status.status_name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="delivery_id">Delivery:</label>
        <select name="delivery_id" id="delivery_id">
            {% for delivery in deliveries %}
            <option value="{{ delivery.id }}" {% if order.delivery_id == delivery.id %}selected{% endif %}>{{ delivery.delivery_name }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_orders') }}">Back to Orders</a>
</body>
</html>
