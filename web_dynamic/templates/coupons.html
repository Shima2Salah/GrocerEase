<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
    <title>Coupons</title>
</head>
<body>
    <h1>Welcome, {{ admin.admin_name }}</h1>
    <form action="{{ url_for('admin_logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>
    <h1>Coupons</h1>
    <a href="/admin">Back to Dashboard</a>

    <a href="{{ url_for('add_coupon') }}">Add Coupon</a>
    <table>
        <tr>
            <th>Coupon Code</th>
            <th>Coupon Amount</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        {% for coupon in coupons %}
        <tr>
            <td>{{ coupon.coupon_code }}</td>
            <td>{{ coupon.coupon_amount }}</td>
            <td>{{ coupon.start_date }}</td>
            <td>{{ coupon.end_date }}</td>
            <td>
                <a href="{{ url_for('edit_coupon', coupon_id=coupon.id) }}">Edit</a>
                <a href="{{ url_for('delete_coupon', coupon_id=coupon.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
