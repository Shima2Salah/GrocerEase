<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <h1>Edit Category</h1>
    <form action="{{ url_for('edit_category', category_id=category.id) }}" method="POST" enctype="multipart/form-data">
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" value="{{ category.category_name }}" required><br><br>
        
        <label for="image">Category Image:</label>
        {% if category.image_url %}
            <img src="{{ url_for('static', filename=category.image_url) }}" alt="Current Image" style="max-width: 200px;">
        {% else %}
            <span>No current image</span>
        {% endif %}
        <input type="file" id="image" name="image_url" accept="image/*"><br><br>
        
        <button type="submit">Update Category</button>
    </form>
</body>
</html>
