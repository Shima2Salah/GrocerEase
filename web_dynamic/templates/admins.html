<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ admin.admin_name }} <img src="{{ url_for('static', filename=admin.image_url) }}" alt="Admin Image" width="50" height="50"></h1>
    <form action="{{ url_for('admin_logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>
    <h2>Admins</h2>
    <a href="/admin">Back to Dashboard</a>
    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for admin in admins %}
        <tr>
            <td><img src="{{ url_for('static', filename=admin.image_url) }}" alt="Admin Image" width="50" height="50"></td>
            <td>{{ admin.admin_name }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ admin.admin_role.admin_role_name }}</td>
            <td>
                <a href="{{ url_for('edit_admin', admin_id=admin.id) }}">Edit</a> |
                <a href="{{ url_for('delete_admin', admin_id=admin.id) }}" onclick="return confirm('Are you sure you want to delete this admin?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_admin') }}">Add New Admin</a>
</body>
</html>
