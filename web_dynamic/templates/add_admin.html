<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
    <title>Add Admin</title>
</head>
<body>
    <h2>Add Admin</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="admin_name">Name:</label>
        <input type="text" name="admin_name" id="admin_name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>

        <label for="admin_role_id">Role:</label>
        <select name="admin_role_id" id="admin_role_id">
            {% for role in admin_roles %}
            <option value="{{ role.id }}">{{ role.admin_role_name }}</option>
            {% endfor %}
        </select><br>

        <label for="image_url">Image:</label>
        <input type="file" name="image_url" id="image_url"><br>

        <input type="submit" value="Add Admin">
    </form>
    <br>
    <a href="{{ url_for('admin_admins') }}">Back to Admin List</a>
</body>
</html>
