<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles/styles.css') }}">
    <title>Add Delivery</title>
</head>
<body>

    <!-- delivery option  -->
    <h1>Add New Delivery</h1>
    <form action="{{ url_for('add_delivery') }}" method="post">
        <label for="delivery_name">Delivery Name:</label>
        <input type="text" id="delivery_name" name="delivery_name" required><br>
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="is_active">Is Active:</label>
        <select id="is_active" name="is_active">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <button type="submit">Add Delivery</button>
    </form>
</body>
</html>
